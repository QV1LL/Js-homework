<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 2, task 2</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="index.js" type="module"></script>
    </head>
    <body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-slate-800 text-center mb-6">GitHub Finder</h2>

                <div class="flex gap-3 mb-6">
                    <input
                        type="text"
                        id="search-input"
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-slate-400"
                        placeholder="Enter username..."
                    />
                    <button
                        id="search-btn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors shadow-sm"
                    >
                        Search
                    </button>
                </div>

                <div
                    id="error-message"
                    class="hidden mb-6 bg-red-50 text-red-600 px-4 py-3 rounded-lg text-center text-sm font-medium border border-red-100"
                >
                    User not found
                </div>

                <div id="result-container" class="hidden">
                    <div class="flex flex-col items-center bg-slate-50 p-6 rounded-xl border border-slate-100">
                        <img
                            id="user-avatar"
                            class="w-32 h-32 rounded-full shadow-md border-4 border-white object-cover mb-4"
                            src=""
                            alt="User Avatar"
                        />
                        <h3 id="user-name" class="text-xl font-bold text-slate-800 mb-1"></h3>
                        <a
                            id="profile-link"
                            href="#"
                            target="_blank"
                            class="text-indigo-600 hover:text-indigo-800 text-sm font-medium hover:underline"
                        >
                            View Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
