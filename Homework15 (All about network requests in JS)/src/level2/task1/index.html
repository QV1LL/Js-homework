<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 2, task 1</title>
        <script src="index.js" type="module"></script>
        <style>
            .cookie-banner {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);

                display: flex;
                align-items: center;
                gap: 16px;
                opacity: 0;

                transition-duration: 0.5s;
                background-color: #333;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;

                width: 90%;
                max-width: 400px;
            }

            .cookie-text {
                margin: 0;
                font-family: sans-serif;
                font-size: 14px;
                flex-grow: 1;
            }

            .cookie-btn {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                font-size: 14px;
                transition: background-color 0.2s;
            }

            .cookie-btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="cookie-banner">
            <p class="cookie-text">We use cookies btw</p>
            <button class="cookie-btn">Accept</button>
        </div>
    </body>
</html>
