<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 3, task 2</title>
        <script src="index.js" type="module"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-50 min-h-screen p-4 flex justify-center items-start pt-10">
        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="bg-indigo-600 px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white tracking-wide">Курс валют НБУ</h2>
                <span class="text-indigo-200 text-sm font-medium" id="current-date"></span>
            </div>

            <div
                class="grid grid-cols-12 gap-4 px-6 py-3 bg-slate-50 border-b border-slate-200 text-xs font-semibold text-slate-500 uppercase tracking-wider"
            >
                <div class="col-span-2 text-center">Код</div>
                <div class="col-span-6">Валюта</div>
                <div class="col-span-4 text-right">Курс (UAH)</div>
            </div>

            <div
                id="currency-container"
                class="divide-y divide-slate-100 max-h-[600px] overflow-y-auto custom-scrollbar"
            ></div>
        </div>

        <div
            id="currency-template"
            class="hidden grid grid-cols-12 gap-4 px-6 py-4 items-center hover:bg-indigo-50 transition-colors duration-200 group cursor-default"
        >
            <div class="col-span-2 text-center">
                <span
                    class="currency-code bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs font-mono font-bold group-hover:bg-indigo-200 group-hover:text-indigo-700 transition-colors"
                >
                    840
                </span>
            </div>

            <div class="col-span-6">
                <p class="currency-name text-slate-700 font-medium text-sm group-hover:text-indigo-900">Долар США</p>
            </div>

            <div class="col-span-4 text-right">
                <span class="currency-rate text-slate-900 font-bold tracking-tight text-base"> 43.0757 </span>
                <span class="text-slate-400 text-xs ml-1 font-medium">₴</span>
            </div>
        </div>

        <style>
            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: #f1f5f9;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background-color: #cbd5e1;
                border-radius: 20px;
            }
        </style>
    </body>
</html>
