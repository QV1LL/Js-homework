<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 1, task 3</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="index.js" type="module"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-slate-900 min-h-screen flex items-center justify-center font-sans p-4"
        style="font-family: 'Space Grotesk', sans-serif"
    >
        <div class="relative w-full max-w-2xl group">
            <div
                class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"
            ></div>

            <div
                class="relative px-8 py-12 bg-slate-800 ring-1 ring-gray-900/5 rounded-xl leading-none flex flex-col items-center"
            >
                <div class="flex items-center space-x-4 mb-8">
                    <span class="h-px w-16 bg-purple-400/30"></span>
                    <h1 class="text-2xl md:text-3xl font-bold text-white tracking-wider">DID YOU KNOW?</h1>
                    <span class="h-px w-16 bg-purple-400/30"></span>
                </div>

                <div
                    class="w-full bg-slate-700/50 border-l-4 border-pink-500 p-6 rounded-lg min-h-[100px] flex items-center"
                >
                    <p
                        id="fact-paragraph"
                        class="text-lg md:text-xl text-slate-300 leading-relaxed transition-opacity duration-300"
                    >
                        Loading amazing fact...
                    </p>

                    <div id="fact-loader" class="hidden w-full animate-pulse space-y-3">
                        <div class="h-4 bg-slate-600 rounded w-3/4"></div>
                        <div class="h-4 bg-slate-600 rounded"></div>
                        <div class="h-4 bg-slate-600 rounded w-5/6"></div>
                    </div>
                </div>

                <div class="mt-8">
                    <button
                        id="refresh-btn"
                        class="flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold rounded-lg transition-all transform hover:scale-105 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-800 disabled:opacity-70 disabled:cursor-not-allowed disabled:hover:scale-100"
                    >
                        <svg
                            id="btn-spinner"
                            class="hidden animate-spin h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                        >
                            <circle
                                class="opacity-25"
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="currentColor"
                                stroke-width="4"
                            ></circle>
                            <path
                                class="opacity-75"
                                fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                            ></path>
                        </svg>

                        <span id="btn-text">Get Another Fact</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
