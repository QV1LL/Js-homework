<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 1, task 1</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="index.js" type="module"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h2 id="profile-title" class="text-2xl font-bold text-gray-800 mb-6 text-center">Профіль</h2>

            <div class="mb-6">
                <label for="name-input" class="block text-sm font-medium text-gray-700 mb-2">Ім'я користувача</label>
                <input
                    id="name-input"
                    name="name"
                    type="text"
                    placeholder="Введіть ваше ім'я"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
            </div>

            <div class="flex gap-4">
                <button
                    id="save-btn"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Зберегти
                </button>
                <button
                    id="exit-btn"
                    class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                >
                    Вийти
                </button>
            </div>
        </div>
    </body>
</html>
