<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 1</title>
        <script src="index.js" type="module"></script>
        <style>
            #running-button {
                width: fit-content;
                position: absolute;
                top: 3.5em;
                left: 0.5em;
            }

            #running-button {
                padding: 18px 36px;
                font-size: 1.1rem;
                font-weight: 600;
                color: #f5f2ed;
                background-color: #1b1b1b;
                border: 1px solid rgba(245, 242, 237, 0.2);
                border-radius: 12px;
                cursor: pointer;
                overflow: hidden;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                letter-spacing: 0.5px;
            }

            #running-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(217, 119, 87, 0.2), transparent);
                transition: 0.5s;
            }

            #running-button:hover {
                transform: translateY(-3px);
                background-color: #252525;
                border-color: #d97757;
                box-shadow: 0 8px 25px rgba(217, 119, 87, 0.2);
                color: #ffffff;
            }

            #running-button:hover::before {
                left: 100%;
            }

            #running-button:active {
                transform: translateY(0);
            }
            .modal-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 2000;
                justify-content: center;
                align-items: center;
                backdrop-filter: blur(5px);
            }

            .modal-container {
                background-color: #fff;
                padding: 1em;
                gap: 1em;
                border-radius: 15px;
                position: relative;
                max-width: 90%;
                display: flex;
                flex-direction: column;
                align-items: center;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            #modal-ok-btn {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                background-color: #1b1b1b;
                color: white;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
            }

            #modal-ok-btn:hover {
                background-color: #444;
            }

            #image {
                width: 300px;
                height: 300px;
                height: auto;
                border-radius: 8px;
                display: block;
            }
        </style>
    </head>
    <body>
        <!-- Task1 -->
        <img id="secret-image" alt="Secret!" />
        <!-- Task2 -->
        <a href="https://google.com" id="link">Пошукати</a>
        <!-- Task3 -->
        <button id="running-button">Get Claude Sonnet 4.5 API for free</button>

        <div id="image-modal" class="modal-overlay">
            <div class="modal-container">
                <img
                    id="image"
                    src="https://preview.redd.it/alice-in-wonderland-white-rabbit-pointing-at-clock-v0-a51y3ezms4xf1.jpg?width=640&crop=smart&auto=webp&s=a351c06c916d6ff4bb7f4344eb71752ec91afc72"
                    alt="White Rabbit"
                />
                <button id="modal-ok-btn">OK</button>
            </div>
        </div>
    </body>
</html>
