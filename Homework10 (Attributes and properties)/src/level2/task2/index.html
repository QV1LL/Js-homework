<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 2, task 2</title>
        <script src="index.js" type="module"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <h2 class="mb-4">Наші товари</h2>

            <div id="product-container" class="row g-4">
                <div id="product-template" class="col-md-4 d-none">
                    <div class="card h-100 shadow-sm">
                        <img
                            src="https://cdn.langeek.co/photo/26022/original/some?type=png"
                            class="card-img-top product-image"
                            alt="Товар"
                        />
                        <div class="card-body">
                            <h5 class="card-title product-name">Назва товару</h5>
                            <p class="card-text text-muted">Найкраща якість за доступною ціною.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold fs-5 text-primary"><span class="product-price">0</span> грн</span>
                                <button class="btn btn-outline-primary btn-sm">Купити</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
