<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 2, task 1</title>
        <script src="index.js" type="module"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body style="height: 100vh; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm border-0" style="height: 80vh">
                        <div class="card-header bg-white py-3 border-bottom">
                            <h5 class="mb-0">Chat Room</h5>
                        </div>

                        <div class="card-body overflow-y-auto bg-white" id="chat-box" style="scroll-behavior: smooth">
                            <div id="message-container" class="d-flex flex-column">
                                <div class="d-flex flex-column align-items-start mb-4">
                                    <div
                                        class="px-3 py-2 rounded-4 bg-secondary-subtle text-dark"
                                        style="max-width: 75%"
                                    >
                                        Hello! How can I help you today?
                                    </div>
                                    <small class="text-muted mt-1 ms-2">10:15 AM</small>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer bg-white p-3 border-top">
                            <div class="input-group">
                                <input
                                    id="message-text-input"
                                    type="text"
                                    class="form-control border-0 bg-light"
                                    placeholder="Type a message..."
                                />
                                <button class="btn btn-primary px-4" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
