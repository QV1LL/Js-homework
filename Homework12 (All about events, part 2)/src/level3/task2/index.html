<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Level 3, task 2</title>
        <script src="index.js" type="module"></script>
        <style>
            body {
                display: grid;
                grid-template-columns: repeat(auto-fill, 100px);
                grid-template-rows: repeat(auto-fill, 110px);
                grid-auto-flow: column;
                gap: 10px;
                padding: 20px;
                height: 100vh;
                box-sizing: border-box;
                margin: 0;
                background: url('https://wallpapers.com/images/hd/operating-system-linux-mint-20-default-v8tc8pbevmmyxtib.jpg');
                background-size: cover;
                font-family: 'Ubuntu', sans-serif;
            }

            .desktop-icon {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 90px;
                height: 100px;
                cursor: pointer;
                border: 1px solid transparent;
                transition: background 0.2s;
            }

            .desktop-icon:hover {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .icon-image {
                width: 48px;
                height: 48px;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            #system-monitor .icon-image {
                background-image: url('./images/system-monitor.png');
            }

            #files .icon-image {
                background-image: url('./images/files.png');
            }

            .desktop-icon span {
                color: white;
                font-size: 13px;
                margin-top: 5px;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
                text-align: center;
                user-select: none;
            }

            .desktop-icon.selected {
                background-color: rgba(154, 184, 124, 0.4);
                border: 1px solid rgba(154, 184, 124, 0.8);
                border-radius: 4px;
            }

            #selection-box {
                position: fixed;
                border: 1px solid rgba(154, 184, 124, 0.9);
                background-color: rgba(154, 184, 124, 0.3);
                pointer-events: none;
                display: none;
                z-index: 9999;
            }

            .mint-menu {
                display: none;
                position: fixed;
                z-index: 1000;
                background: #353535;
                border: 1px solid #454545;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
                border-radius: 4px;
                padding: 5px 0;
                min-width: 160px;
                color: white;
                font-family: 'Ubuntu', sans-serif;
                font-size: 14px;
            }

            .menu-item {
                padding: 8px 15px;
                cursor: pointer;
            }

            .menu-item:hover {
                background-color: #9ab87c;
                color: white;
            }

            hr {
                border: none;
                border-top: 1px solid #454545;
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <body>
            <div id="files" class="desktop-icon">
                <div class="icon-image"></div>
                <span>Files</span>
            </div>
            <div id="system-monitor" class="desktop-icon">
                <div class="icon-image"></div>
                <span>System-monitor</span>
            </div>

            <div id="selection-box"></div>

            <div id="context-menu" class="mint-menu">
                <div class="menu-item">Add desklets</div>
                <div class="menu-item">Change desktop background</div>
                <div class="menu-item">Display settings</div>
                <hr />
                <div class="menu-item">Customize</div>
            </div>
        </body>
    </body>
</html>
